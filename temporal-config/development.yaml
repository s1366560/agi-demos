# Temporal Dynamic Configuration for Development
# See: https://docs.temporal.io/references/server-options#dynamic-configuration

# Global limits
frontend.rps:
  - value: 10000
    constraints: { }

# Namespace limits
namespace.cache.initialSize:
  - value: 1000
    constraints: { }

# Worker options
worker.workflowCacheCacheInitialSize:
  - value: 1000
    constraints: { }

# Enable Workflow Update (required for agent_session workflow)
# This is a namespace-level setting - must specify namespace constraint
frontend.enableUpdateWorkflowExecution:
  - value: true
    constraints:
      namespace: "default"
