services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memstack-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=your_password_here
      - DATABASE_URL=postgresql://postgres:your_password_here@postgres:5432/memstack
      - REDIS_URL=redis://redis:6379
      - LLM_PROVIDER=gemini
      - CUA_MCP_URL=ws://cua-mcp-server:18766
      - CODEBOX_MCP_URL=ws://codebox-mcp-server:8765
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.26-community
    container_name: memstack-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/your_password_here
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      # Heap size for development (lower than production)
      - NEO4J_dbms_memory_heap_max__size=1G
      # Page cache for faster graph traversal
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -u neo4j -p your_password_here 'RETURN 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # PostgreSQL for metadata
  postgres:
    image: postgres:16-alpine
    container_name: memstack-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=memstack
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: memstack-redis
    ports:
      - "6379:6379"
    # Add maxmemory policy for production
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M


  # MinIO for S3-compatible object storage (file uploads, PDF generation)
  minio:
    image: minio/minio:latest
    container_name: memstack-minio
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

  # MinIO setup - creates default bucket
  minio-setup:
    image: minio/mc:latest
    container_name: memstack-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set memstack http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing memstack/memstack-files;
      mc anonymous set download memstack/memstack-files;
      exit 0;
      "
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M


  # Observability services moved to docker-compose.observability.yml

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  redis_data:
  minio_data:
