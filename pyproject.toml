[tool.ruff.lint.isort]
known-first-party = ["src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
combine-as-imports = true
force-single-line = false

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 12  # Default 10, relaxed slightly

[tool.ruff.lint.pylint]
max-args = 10  # Default 5, raised for DI constructors and FastAPI endpoints

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true

# Excluded directories
exclude = [
    "src/tests/",
    "src/alembic/",
    "src/memstack_agent/",  # Legacy code, migrate progressively
]

# Handle untyped third-party libraries
ignore_missing_imports = true

# Progressive enablement - fix first, then enable
# disallow_untyped_calls = true   # Phase 2: 2362 errors, fix incrementally
# disallow_incomplete_defs = true  # Phase 2: fix incrementally
# check_untyped_defs = true        # Phase 2: fix incrementally

[[tool.mypy.overrides]]
module = "src.infrastructure.llm.litellm.*"
ignore_errors = true  # Legacy code

[[tool.mypy.overrides]]
module = "src.infrastructure.adapters.secondary.ray.*"
ignore_errors = true  # Ray library type issues

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests",
    "slow: marks tests as slow running",
    "unit: marks tests as unit tests",
]

