# MemStack Secrets
# NOTE: This is a template. Use sealed-secrets or external secret manager for production.
apiVersion: v1
kind: Secret
metadata:
  name: memstack-secrets
  namespace: memstack
type: Opaque
stringData:
  # Database Passwords
  NEO4J_PASSWORD: "your_neo4j_password_here"
  POSTGRES_PASSWORD: "your_postgres_password_here"
  REDIS_PASSWORD: "your_redis_password_here"

  # Security
  SECRET_KEY: "change_this_to_a_secure_random_string_min_32_chars"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"

  # LLM Provider Keys (configure based on your provider)
  LLM_PROVIDER: "gemini"
  GEMINI_API_KEY: "your_gemini_api_key_here"
  DASHSCOPE_API_KEY: "your_dashscope_api_key_here"
  OPENAI_API_KEY: "your_openai_api_key_here"
  DEEPSEEK_API_KEY: "your_deepseek_api_key_here"
  ZAI_API_KEY: "your_zai_api_key_here"

  # Web Search
  TAVILY_API_KEY: "your_tavily_api_key_here"

  # LLM Encryption Key (64 hex chars)
  LLM_ENCRYPTION_KEY: "your_64_char_hex_key_here_generate_with_python_os_urandom_32_hex"
