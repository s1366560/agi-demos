# MemStack Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memstack-worker
  namespace: memstack
  labels:
    app: memstack
    component: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: memstack
      component: worker
  template:
    metadata:
      labels:
        app: memstack
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: memstack-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: memstack/worker:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: memstack-secrets
              key: NEO4J_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: memstack-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: memstack-secrets
              key: REDIS_PASSWORD
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: memstack-secrets
              key: GEMINI_API_KEY
        envFrom:
        - configMapRef:
            name: memstack-config
        - secretRef:
            name: memstack-secrets
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f uvicorn || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
# MemStack Worker ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: memstack-worker
  namespace: memstack
---
# HorizontalPodAutoscaler for Worker
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: memstack-worker-hpa
  namespace: memstack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memstack-worker
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 30
        periodSeconds: 90
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 90
      selectPolicy: Max
---
# PodDisruptionBudget for Worker
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: memstack-worker-pdb
  namespace: memstack
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: memstack
      component: worker
