# Prometheus configuration for MemStack
# Scrapes metrics from applications and OTel Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'memstack-monitor'

scrape_configs:
  # OTel Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # MemStack API metrics (if /metrics endpoint is available)
  - job_name: 'memstack-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
