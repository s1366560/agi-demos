name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Backend & Web Tests
    runs-on: ubuntu-latest
    env:
      UV_DEFAULT_INDEX: https://mirrors.aliyun.com/pypi/simple
    
    services:
      neo4j:
        image: neo4j:5.26
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: memstack
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      
      - name: Install dependencies
        run: |
          uv sync --extra dev --extra neo4j

      - name: Validate plugin template packaging
        run: |
          uv build examples/plugins/memstack-plugin-template --wheel --out-dir /tmp/plugin-template-wheels
          ls -1 /tmp/plugin-template-wheels/*.whl
          python - <<'PY'
          import glob
          import os
          import zipfile

          wheels = glob.glob("/tmp/plugin-template-wheels/*.whl")
          assert wheels, (
              "No wheel was generated in /tmp/plugin-template-wheels; "
              f"contents={os.listdir('/tmp/plugin-template-wheels')}"
          )
          with zipfile.ZipFile(wheels[0]) as archive:
              entry_files = [
                  name for name in archive.namelist() if name.endswith(".dist-info/entry_points.txt")
              ]
              assert entry_files, (
                  "entry_points.txt missing from wheel; "
                  f"wheel={wheels[0]}"
              )
              content = archive.read(entry_files[0]).decode("utf-8")
              assert "[memstack.agent_plugins]" in content, (
                  "memstack.agent_plugins entry point group missing"
              )
          print("Plugin template entry point verified")
          PY

      - name: Validate local Feishu plugin discovery
        run: |
          test -f .memstack/plugins/feishu/plugin.py
          uv run python - <<'PY'
          from pathlib import Path

          from src.infrastructure.agent.plugins.discovery import discover_plugins
          from src.infrastructure.agent.plugins.state_store import PluginStateStore

          root = Path.cwd()
          store = PluginStateStore(base_path=root)
          discovered, diagnostics = discover_plugins(
              state_store=store,
              include_builtins=False,
              include_entrypoints=False,
              include_local_paths=True,
          )
          names = [item.name for item in discovered]
          assert "feishu-channel-plugin" in names, (
              "feishu-channel-plugin was not discovered from .memstack/plugins"
          )
          assert all(d.code != "plugin_discovery_failed" for d in diagnostics)
          print("Local Feishu plugin discovery verified")
          PY
      
      - name: Run linters
        run: |
          uv run ruff check src/ sdk/
          uv run mypy src/ --ignore-missing-imports
      
      - name: Run tests
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: memstack
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          LLM_PROVIDER: gemini
        run: |
          uv run pytest src/tests/unit \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=50
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

